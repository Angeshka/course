<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Каталог туров</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="/css/vanilla-zoom.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container">
        <a class="navbar-brand logo" href="/slider">TripAgent</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/slider">Slider</a></li>
                <li th:if="${role != 'NOT'}" class="nav-item"><a class="nav-link" href="/profiles">Профили</a></li>
                <li class="nav-item"><a class="nav-link active" href="/catalog-page">Каталог</a></li>
                <li th:if="${role == 'NOT'}" class="nav-item"><a class="nav-link" href="/login">Регистрация</a></li>
                <li th:if="${role != 'NOT'}" class="nav-item">
                    <form action="/logout" method="post">
                        <button class="nav-link" type="submit">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="page catalog-page">
    <section class="clean-block clean-catalog dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Каталог туров</h2>
                <a class="d-md-flex justify-content-md-end" href="/trip/add">
                    <img class="d-md-flex" src="/img/plus.png" width="40px"/>
                </a>
            </div>
            <div class="content">
                <div class="col-md-15">
                    <div class="products">
                        <div class="row g-0">
                            <div th:each="trip : ${trips}" class="col-12  col-lg-3">
                                <div class="clean-product-item">
                                    <div class="image">
                                        <a th:href="'/item/' + ${trip.id}">
                                            <img class="img-fluid d-block mx-auto"
                                                 th:src="'/img/' + ${trip.poster}">
                                        </a>
                                    </div>
                                    <div class="product-name">
                                        <a th:text="${trip.name}" th:href="'/item/' + ${trip.id}"></a>
                                    </div>
                                    <div class="about">
                                        <div class="rating"><img src="/img/star.svg"><img src="/img/star.svg"><img
                                                src="/img/star.svg"><img src="/img/star.svg"><img
                                                src="/img/star-empty.svg"></div>
                                        <div class="price">
                                            <h3 th:text="${'$' + trip.price}" ></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <nav>
                            <ul class="pagination"></ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
